<h1>Pievienot atsauksmi</h1>
<form method="POST">
    <label for="movie_id">Izvēlies filmu:</label>
    <select name="movie_id" required>
        {% for movie in movies %}
        <option value="{{ movie.id }}">{{ movie.name }}</option>
        {% endfor %}
    </select><br>

    <label>Atsauksme:</label><br>
    <textarea name="review" required></textarea><br>

    <input type="submit" value="Saglabāt atsauksmi">
</form>
